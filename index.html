<head>

</head>
<body>
   <div id="wrap">
    <ul class="dropdown">
        <li>싸이버거꿀맛
            <ul>
                <li>왜존맛인가?</li>
                <li>왜꿀맛인가?</li>
                <li>왜핵맛인가?</li>
                <li>왜맛있는가?</li>
            </ul>
        </li>
        <li>감튀도꿀맛
            <ul>
                <li>왜존맛인가?</li>
                <li>왜꿀맛인가?</li>
                <li>왜핵맛인가?</li>
                <li>왜맛있는가?</li>
            </ul>
        </li>
        <li>콜라는조오금..
            <ul>
                <li>왜존맛인가?</li>
                <li>왜꿀맛인가?</li>
                <li>왜핵맛인가?</li>
                <li>왜맛있는가?</li>
            </ul>
        </li>
    </ul>
    
<button type="button" id="prev_btn" class="btn">이전</button>
<button type="button" id="next_btn" class="btn">다음</button>
<ul id="slider">
    <li><img src="./img/1.jpg"></li>
    <li><img src="./img/2.jpg"></li>
    <li><img src="./img/3.jpg"></li>
    <li><img src="./img/4.jpg"></li>
</ul>
    </div>
</body>
<script>
$(function() {
    var time = 500;
    var idx = idx2 = 0;
    var slide_width = $("#slider").width();
    var slide_count = $("#slider li").size();
    $("#slider li:first").css("display", "block");
    if(slide_count > 1)
        $(".btn").css("display", "inline");
 
    $("#prev_btn").click(function() {
        if(slide_count > 1) {
            idx2 = (idx - 1) % slide_count;
            if(idx2 < 0)
                idx2 = slide_count - 1;
            $("#slider li:hidden").css("left", "-"+slide_width+"px");
            $("#slider li:eq("+idx+")").animate({ left: "+="+slide_width+"px" }, time, function() {
                $(this).css("display", "none").css("left", "-"+slide_width+"px");
            });
            $("#slider li:eq("+idx2+")").css("display", "block").animate({ left: "+="+slide_width+"px" }, time);
            idx = idx2;
        }
    });
 
    $("#next_btn").click(function() {
        if(slide_count > 1) {
            idx2 = (idx + 1) % slide_count;
            $("#slider li:hidden").css("left", slide_width+"px");
            $("#slider li:eq("+idx+")").animate({ left: "-="+slide_width+"px" }, time, function() {
                $(this).css("display", "none").css("left", slide_width+"px");
            });
            $("#slider li:eq("+idx2+")").css("display", "block").animate({ left: "-="+slide_width+"px" }, time);
            idx = idx2;
        }
    });
});
</script>
</html>
